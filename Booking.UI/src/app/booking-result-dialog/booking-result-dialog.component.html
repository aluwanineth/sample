<h2 mat-dialog-title>Available flights</h2>
<mat-dialog-content>
  <div>
    <table mat-table #table [dataSource]="dataSource">
     <ng-container matColumnDef="flightName">
        <th mat-header-cell *matHeaderCellDef> Flight Name </th>
        <td mat-cell *matCellDef="let element"> {{element.itemResponses.flightName}} </td>
      </ng-container>
      <ng-container matColumnDef="availableSeats">
        <th mat-header-cell *matHeaderCellDef> Available Seats </th>
        <td mat-cell *matCellDef="let element"> {{element.itemResponses.availableSeat}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button (click)="close()"color="primary">
      Cancel
    </button>
  </div>
